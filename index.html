<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Fruit Slicer" />
  <meta property="og:image" content="project_pic.png" />
  <meta
    property="og:description"
    content="Destroy the fruits, save the world!"
  />
  <meta
    property="og:url"
    content="https://efremporter.github.io/fruit_slicer"
  />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Spline+Sans:wght@300&display=swap" rel="stylesheet">
  <div class="header">
    <a class="logo" href="https://github.com/efremporter" target="_blank">
      <img class="github" src="src/assets/github.png">
    </a>
    <div class="fruit-slicer"><img id="logo" src="src/assets/logo.png"></div>
    <a class="logo" href="https://www.linkedin.com/in/efrem-porter-550b0b224/" target="_blank">
      <img class="linkedin" src="src/assets/linked_in.png">
    </a>
  </div>
  <script src="dist/main.js"></script>
  <title>Fruit Slicer</title>
</head>
<body>
  <div class="game-screen">
    <canvas id="canvas">
    </canvas>
    <div class="button-div">
      <button class="button" data-modal-target="#modal">Instructions</button>
      <div class="lives"></div>
      <div class="score"></div>
      <div class="level"></div>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Instructions</div>
      <button data-close-button class="close-button">&times;</button>
    </div> 
    <div class="modal-body">
      <div>1. Drag cursor across fruits to slice</div>
      <div>2. As level increases, so does number of fruits</div>
      <div>3. If 3 fruits reach the ground, game over!</div>
      <div>4. If you beat a level, you get an extra life</div>
    </div>
  </div>
  <div id="overlay"></div>
  <button class="button2"data-modal-target2="#modal2">Open Modal</button>
  <div class="modal2" id="modal2">
    <div class="modal2-header">
      <div class="title2">Game Over</div>
      <button data-close-button2 class="close-button2">&times;</button>  
    </div>
    <div class="modal2-body"></div>
  </div>
  <div id="overlay2"></div>
</body>
</html>
