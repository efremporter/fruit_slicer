<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Spline+Sans:wght@300&display=swap" rel="stylesheet">
  <script src="dist/main.js"></script>
  <title>Fruit Slicer</title>
</head>
<body>
  <div class="game-screen">
    <!-- <img id="background" src="/src/assets/background.png"> -->
    <!-- <img id="apple" src="/src/assets/apple/apple.png"> -->
    <canvas id="canvas">
    </canvas>
  </div>
  <button class="button" data-modal-target="#modal">Instructions</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Instructions</div>
      <button data-close-button class="close-buton">&times;</button>
    </div> 
    <div class="modal-body">
      <div>1. Drag cursor across fruits to slice</div>
      <div>2. As level increases, so does number of fruits</div>
      <div>3. If 3 fruits reach the ground, game over!</div>
      <div>4. If you beat a level, you get an extra life</div>
    </div>
  </div>
<div id="overlay"></div>
</body>
</html>
